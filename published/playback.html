      <script>
function keyPlayback() {
  return [
    {
      key: "Latest podcast",
      desc: "2013/11/22: Bonus Bugle - Bugle requests"
    },
    {
      key: "Least playback",
      desc: "2012/08/08: Bugle London 2012 #9"
    },
    {
      key: "Most playback",
      desc: "2012/01/20: Bugle 179 - Playas gon play"
    }
  ];
}

function addLegend() {
  nv.addGraph({
    generate: function() {
      var width = 180,
          height = 70;

      var chart = nv.models.legend()
                  .margin({left:50})
                  .width(width)
                  .height(height)
                  .color(["#000000", "#ff0000", "#008000"]);
      chart.dispatch.on('legendClick', function(d,i) { console.log(d,i) });
      chart.dispatch.on('legendMouseover', function(d,i) { return tooltip.text(keyPlayback()[i].desc).style("visibility", "visible"); });
      chart.dispatch.on('legendMouseout', function(d,i) { return tooltip.style("visibility", "hidden"); });

      d3.select('#legend')
        .attr('width', width)
        .attr('height', height)
        .datum(keyPlayback())
        .call(chart);

      return chart;

    }
  });
}

function defaultChartConfig(containerId, data) {
  nv.addGraph(function() {

    var chart = nv.models.sparklinePlus()

    chart
      .margin({left:70})
      .x(function(d,i) { return i })
      .xTickFormat(function(d) {
        return d3.time.format('%x')(new Date(data[d].x))
      })

    d3.select(containerId)
        .datum(data)
      .transition().duration(250)
        .call(chart);


    return chart;
  });
}


var tooltip = d3.select("#tooltip")
                .style("position", "absolute")
